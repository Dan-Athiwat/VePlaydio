<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Real System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #3498db; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-[#0f0f0f] text-white font-sans overflow-x-hidden">

    <nav class="fixed top-0 w-full bg-[#0f0f0f] h-16 flex items-center justify-between px-6 z-50 border-b border-gray-800">
        <div class="flex items-center gap-4">
            <i class="ph-fill ph-youtube-logo text-red-600 text-3xl"></i>
            <span class="text-xl font-bold tracking-tighter">YouTube Clone <span class="text-xs bg-gray-700 px-2 py-0.5 rounded text-gray-300">REAL SYSTEM</span></span>
        </div>

        <div id="auth-section" class="flex items-center gap-4">
            <button id="login-btn" class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-full font-medium transition">
                <i class="ph-bold ph-user-circle text-xl"></i> ลงชื่อเข้าใช้
            </button>
        </div>
    </nav>

    <main class="pt-24 px-4 md:px-8 pb-10 max-w-[1600px] mx-auto">
        
        <div id="welcome-msg" class="hidden mb-6 p-4 bg-gray-800 rounded-lg flex justify-between items-center">
            <span>ยินดีต้อนรับ! คุณสามารถอัปโหลดวิดีโอได้แล้ว</span>
            <button onclick="document.getElementById('upload-modal').classList.remove('hidden')" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded flex items-center gap-2">
                <i class="ph-bold ph-video-camera"></i> อัปโหลดคลิป
            </button>
        </div>

        <h2 class="text-xl font-bold mb-4">วิดีโอล่าสุด</h2>
        
        <div id="video-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-y-8 gap-x-4">
            <div class="col-span-full text-center py-10 text-gray-500">
                กำลังโหลดวิดีโอจากฐานข้อมูล...
            </div>
        </div>
    </main>

    <div id="upload-modal" class="fixed inset-0 bg-black/80 z-[60] hidden flex items-center justify-center p-4">
        <div class="bg-[#1e1e1e] w-full max-w-lg p-6 rounded-xl shadow-2xl border border-gray-700">
            <h3 class="text-xl font-bold mb-4">อัปโหลดวิดีโอ</h3>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">ชื่อวิดีโอ</label>
                    <input type="text" id="vid-title" class="w-full bg-[#121212] border border-gray-600 rounded p-2 focus:border-blue-500 outline-none" placeholder="ตั้งชื่อคลิปของคุณ...">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">ลิงก์รูปปก (Thumbnail URL)</label>
                    <input type="text" id="vid-thumb" class="w-full bg-[#121212] border border-gray-600 rounded p-2 focus:border-blue-500 outline-none" placeholder="https://...">
                    <p class="text-xs text-gray-500 mt-1">*ใส่ลิงก์รูปภาพจากเน็ต (เช่น Copy Link Address มา)</p>
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">ไฟล์วิดีโอ (จำลอง)</label>
                    <div class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center hover:bg-gray-800 cursor-pointer">
                        <i class="ph-fill ph-upload-simple text-4xl text-gray-400 mb-2"></i>
                        <p class="text-sm">คลิกเพื่อเลือกไฟล์ (Demo: ระบบจะบันทึกแค่ข้อมูล)</p>
                    </div>
                </div>
            </div>

            <div class="flex justify-end gap-3 mt-6">
                <button onclick="document.getElementById('upload-modal').classList.add('hidden')" class="px-4 py-2 hover:bg-gray-700 rounded text-gray-300">ยกเลิก</button>
                <button id="confirm-upload-btn" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded font-medium">โพสต์</button>
            </div>
        </div>
    </div>

    <script type="module">
        // -------------------------------------------------------------
        // สำคัญมาก!!: คุณต้องเอาค่า Config จาก Firebase ของคุณมาใส่ตรงนี้
        // ถ้าไม่ใส่ ระบบจะ Login หรือโหลดข้อมูลไม่ได้
        // -------------------------------------------------------------
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // TODO: แทนที่ตรงนี้ด้วย Config ของคุณเอง
        const firebaseConfig = {
  apiKey: "AIzaSyB575txzpvEoiUPGAzMWmBIJ-AumUrPZ04",
  authDomain: "mychatapp-6553a.firebaseapp.com",
  databaseURL: "https://mychatapp-6553a-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "mychatapp-6553a",
  storageBucket: "mychatapp-6553a.firebasestorage.app",
  messagingSenderId: "327022378740",
  appId: "1:327022378740:web:381b0688ed36b48a90e8a1",
  measurementId: "G-X4LL87Q0Z4"
};

        // เริ่มต้นระบบ
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Firebase Error: กรุณาใส่ Config ที่ถูกต้อง", e);
            document.getElementById('video-grid').innerHTML = `<p class="text-red-500">ผิดพลาด: กรุณาใส่ Firebase Config ในโค้ดก่อนใช้งาน</p>`;
        }

        const provider = new GoogleAuthProvider();
        let currentUser = null;

        // --- ส่วนจัดการ Auth (Login/Logout) ---
        const loginBtn = document.getElementById('login-btn');
        const authSection = document.getElementById('auth-section');
        const welcomeMsg = document.getElementById('welcome-msg');

        loginBtn.addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                alert("Login ผิดพลาด: " + error.message);
            }
        });

        // ตรวจสอบสถานะ User ตลอดเวลา
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                // ถ้า Login แล้ว
                authSection.innerHTML = `
                    <div class="flex items-center gap-3">
                        <img src="${user.photoURL}" class="w-8 h-8 rounded-full border border-gray-600">
                        <div class="hidden md:block text-sm font-medium">${user.displayName}</div>
                        <button id="logout-btn" class="text-gray-400 hover:text-white text-sm">ออกจากระบบ</button>
                    </div>
                `;
                welcomeMsg.classList.remove('hidden');
                
                document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
            } else {
                // ถ้ายังไม่ Login
                authSection.innerHTML = `
                    <button id="login-btn-re" class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-full font-medium transition">
                        <i class="ph-bold ph-user-circle text-xl"></i> ลงชื่อเข้าใช้
                    </button>
                `;
                welcomeMsg.classList.add('hidden');
                document.getElementById('login-btn-re').addEventListener('click', () => signInWithPopup(auth, provider));
            }
        });

        // --- ส่วนจัดการ Upload Video ---
        const confirmUploadBtn = document.getElementById('confirm-upload-btn');
        
        confirmUploadBtn.addEventListener('click', async () => {
            if (!currentUser) return alert('กรุณาเข้าสู่ระบบก่อน');

            const title = document.getElementById('vid-title').value;
            const thumb = document.getElementById('vid-thumb').value || "https://placehold.co/600x400/222/FFF?text=No+Image";

            if (!title) return alert('กรุณาใส่ชื่อคลิป');

            confirmUploadBtn.innerText = "กำลังโพสต์...";
            
            try {
                // บันทึกข้อมูลลง Database จริงๆ
                await addDoc(collection(db, "videos"), {
                    title: title,
                    thumbnail: thumb,
                    views: 0,
                    channelName: currentUser.displayName,
                    channelImg: currentUser.photoURL,
                    subscribers: Math.floor(Math.random() * 100), // สุ่มยอดซับตั้งต้น
                    timestamp: serverTimestamp()
                });

                alert("ลงคลิปสำเร็จ! (ข้อมูลถูกบันทึกบน Cloud แล้ว)");
                document.getElementById('upload-modal').classList.add('hidden');
                loadVideos(); // โหลดหน้าใหม่
            } catch (e) {
                alert("เกิดข้อผิดพลาด: " + e.message);
            }
            confirmUploadBtn.innerText = "โพสต์";
        });

        // --- ส่วนจัดการแสดงผล Video Feed ---
        async function loadVideos() {
            const grid = document.getElementById('video-grid');
            grid.innerHTML = '<div class="loader mx-auto"></div>';

            try {
                // ดึงข้อมูลจาก Database
                const q = query(collection(db, "videos"), orderBy("timestamp", "desc"));
                const querySnapshot = await getDocs(q);
                
                grid.innerHTML = ""; // เคลียร์ Loading

                if(querySnapshot.empty) {
                    grid.innerHTML = "<p class='text-gray-500'>ยังไม่มีวิดีโอ ลองอัปโหลดเป็นคนแรกเลย!</p>";
                    return;
                }

                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const vidId = docSnap.id;
                    
                    // สร้าง HTML การ์ดวิดีโอ
                    const html = `
                        <div class="cursor-pointer group">
                            <div class="relative aspect-video bg-gray-800 rounded-xl overflow-hidden">
                                <img src="${data.thumbnail}" class="w-full h-full object-cover group-hover:scale-105 transition duration-200">
                                <span class="absolute bottom-1 right-1 bg-black/80 px-1 rounded text-xs">10:00</span>
                            </div>
                            <div class="flex gap-3 mt-3">
                                <img src="${data.channelImg}" class="w-9 h-9 rounded-full">
                                <div class="w-full">
                                    <h3 class="font-bold text-sm line-clamp-2 text-white">${data.title}</h3>
                                    <div class="flex justify-between items-start">
                                        <div>
                                            <p class="text-gray-400 text-xs mt-1 hover:text-white">${data.channelName}</p>
                                            <p class="text-gray-400 text-xs">${data.views} วิว • ${data.subscribers} ซับ</p>
                                        </div>
                                        <button onclick="window.subscribe('${vidId}')" class="text-red-500 text-xs font-bold hover:bg-red-500/10 px-2 py-1 rounded">
                                            ติดตาม
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += html;
                });

            } catch (e) {
                console.error(e);
                grid.innerHTML = "<p class='text-red-500'>ไม่สามารถโหลดข้อมูลได้ (ตรวจสอบ Config)</p>";
            }
        }

        // ฟังก์ชันติดตาม (แบบง่าย - อัปเดตหน้าจอทันที)
        window.subscribe = (id) => {
            alert(`คุณได้กดติดตามเจ้าของคลิป ID: ${id} แล้ว! (ระบบจำลอง)`);
        }

        // โหลดวิดีโอเมื่อเข้าเว็บ
        loadVideos();

    </script>
</body>
</html>
